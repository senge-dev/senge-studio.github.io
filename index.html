<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    </head>
    <body>
        <div id="app">玩命加载中...</div>
        <script>
            window.$docsify = {
                name: '',
                repo: ''
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <!-- 侧边栏 -->
        <script>
            window.$docsify = {
                // 侧边栏
                loadSidebar: true,
                // 字数统计
                count: {
                    countable: true,
                    fontsize: '0.9em',
                    color: 'rgb(90,90,90)',
                    language: 'chinese'
                },
                //  全文搜索
                search: {
                    paths: [], // or 'auto'
                    placeholder: "在此处搜索",
                    noData: '没有找到结果',
                    depth: 6,
                },
                // 文章导航
                toc: {
                    tocMaxLevel: 4,
                    target: 'h2, h3, h4'
                },
            };
        </script>
        <!-- 字数统计 -->
        <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
        <!-- 代码高亮 -->
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
        <!-- 复制到剪切板 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <!-- 放大图片 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- 全文搜索 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <!-- 内容导航 -->
        <script src="//unpkg.com/docsify-plugin-toc"></script>
    </body>
</html>
